{% extends "bitmall/apply_base.html" %}

{% block title %} 比特优品-邀请结果页面 {% endblock %}

{% block head_script %}

{% endblock %}

{% block container %}

<div class="container-fluid">
  <div class="panel panel-default" style="margin-top:5px">
    <div class="panel-heading" style="color:orange"><strong>会员支付跳转页面</strong></div>
    <div class="panel-body">
      <div class="row ">
          <!-- 比特优品介绍区域 -->

            {% if order.is_paid %}
            <div class=" label-success"><i class="glyphicon glyphicon-ok"></i> 恭喜, 支付成功!</div>
            {% else %}
            <div class="label-warning"><i class="glyphicon glyphicon-remove"></i>Sorry, 支付失败!</div>
            {% endif %}
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">

        </div>
      </div>
    </div>
  </div>


  <div class="footer">
    <p>© 弘国堂 2019</p>
  </div>

</div>

{% endblock %}
